<html>
<html lang="en">
<head>
<title>Bulb on off</title>
</head>
<body>
<script>
function turnOnOff(){
let image=document.getElementById("image");
if(image.src.includes("ONv=bulb.jpg"))
{
image.src="offmode.jpg";
}
else{
image.src="ONbulb.jpg";
}
}
</script>
<img id="image"
onclick="turnOnOff()"
src="offmode.jpg"
alt="Bulb"
width="200"
/>
<p>Click on the bulb to turn it On and Off</p>
</body>
</html>
